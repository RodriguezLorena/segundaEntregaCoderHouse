<!DOCTYPE html>
<html lang="es">
<head>

    <title>Proyecto/Lorena Rodriguez</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="style/style.css">

<body>
      <div>
        <button id="darkMode"><i class="fas fa-moon"></i></button>
      </div> 
    <header>
        <h1>Simulador Carrito</h1>
        <!--Bucador de productos-->
        <button id="boton-carrito">
            <i class="fas fa-cart-arrow-down"></i>
            <span id="contadorCarrito">0</span>
        </button>
        <select id="selecVariedad">
          <option value="all">Todos los productos</option>
          <option value="Pizzas">Pizzas</option>
          <option value="Hamburguesas">Hambuerguesas</option>
          <option value="Sandwich">Sandwich</option>
          <option value="al Plato">Man√∫ al Plato</option>
          <option value="Tostado">Tostados</option>
          <option value="Picadas">Picadas</option>
          <option value="Bebidas">Bebidas</option>
      </select>
      
      </header>
     
<!--Carta-->
    <main id="contenedor-productos">
    
    </main>

<!--modal-->
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-window-close"></i></button>
            <p id="textoVacio"></p>
            <div id="carrito-contenedor">
               
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>
</html>
